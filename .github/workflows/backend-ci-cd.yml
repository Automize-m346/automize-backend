name: Backend CI/CD

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: timo-schneider/automize-backend

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci

      # - name: Run tests
      #   run: npm test

  build-and-deploy:
    name: Build, Migrate & Deploy
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASS=${{ secrets.DB_PASS }}
            DB_NAME=${{ secrets.DB_NAME }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: 'Preflight: Validate DB secrets and connectivity'
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: |
          set -euo pipefail
          missing=()
          for v in DB_HOST DB_PORT DB_USER DB_PASS DB_NAME; do
            if [ -z "${!v:-}" ]; then
              missing+=("$v")
            fi
          done
          if [ ${#missing[@]} -ne 0 ]; then
            echo "Missing required DB secrets: ${missing[*]}" >&2
            exit 1
          fi
          echo "All DB secrets present. Checking TCP connectivity to $DB_HOST:$DB_PORT..."
          # Try to connect to the DB host:port a few times
          tries=0
          until nc -z -w5 "$DB_HOST" "$DB_PORT" || [ $tries -ge 5 ]; do
            tries=$((tries+1))
            echo "Waiting for $DB_HOST:$DB_PORT (attempt $tries)..."
            sleep 2
          done
          if ! nc -z -w5 "$DB_HOST" "$DB_PORT"; then
            echo "Unable to reach $DB_HOST:$DB_PORT after $tries attempts" >&2
            exit 1
          fi
          echo "Connectivity OK."

      - name: Run Prisma migrations
        env:
          DATABASE_URL: 'mysql://${{ secrets.DB_USER }}:${{ secrets.DB_PASS }}@${{ secrets.DB_HOST }}:${{ secrets.DB_PORT }}/${{ secrets.DB_NAME }}'
        run: |
          npm ci
          npx prisma generate
          # Deploy migrations (idempotent for already-applied migrations)
          npx prisma migrate deploy

      - name: Deploy to Azure Web App (Webhook)
        env:
          WEBHOOK_URL: ${{ secrets.AZURE_WEBAPP_WEBHOOK_URL }}
        run: |
          curl -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d '{}' \
            --fail --silent --show-error
